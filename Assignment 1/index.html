<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Starting with Css</title>
</head>
<style>
	.box{
		height: 200px;
		aspect-ratio: 1/1;
		margin: 1rem;
		display: inline-block;
	}
	.box-1{
		background-color: red;
	}
	.box-2{
		background-color: green;
	}
	.box-3{
		background-color: blue;
	}
	.box-4{
		background-color: violet;
	}
</style>
<body>
	<div class="box box-1" style="background-color: gray;"></div>
	<!-- Targeted box1-1 with inline, internal and external css but only inline css is applied because it inline styles are readen from top to bottom so why inline style overwrites all the styles -->
	<div class="box box-2"></div>
	<div class="box box-3"></div>
	<div class="box box-4"></div>
</body>
</html>
